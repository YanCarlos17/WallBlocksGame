<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <canvas id="micanvas" class="canvas" width="500" height="700">Your browser dont support canvas</canvas>
</body>
<script type="text/javascript">
    var canvas = document.getElementById("micanvas");
    var ctx = canvas.getContext("2d");
    //wallBlocks
    //1ra Linea
    ctx.beginPath();
    ctx.rect(20,10, 80, 40);
    ctx.fillStyle = "skyblue";
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.rect(110,10, 80, 40);
    ctx.fillStyle = "skyblue";
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.rect(200,10, 80, 40);
    ctx.fillStyle = "skyblue";
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.rect(290,10, 80, 40);
    ctx.fillStyle = "skyblue";
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.rect(380,10, 80, 40);
    ctx.fillStyle = "skyblue";
    ctx.fill();
    ctx.closePath();

    //Fin 1ra Linea

    //2da Linea
    ctx.beginPath();
    ctx.rect(20,60, 80, 40);
    ctx.fillStyle = "skyblue";
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.rect(110,60, 80, 40);
    ctx.fillStyle = "skyblue";
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.rect(200,60, 80, 40);
    ctx.fillStyle = "skyblue";
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.rect(290,60, 80, 40);
    ctx.fillStyle = "skyblue";
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.rect(380,60, 80, 40);
    ctx.fillStyle = "skyblue";
    ctx.fill();
    ctx.closePath();

    //Fin 2da Linea

    ctx.beginPath();
    ctx.rect(100,630, 100, 30);
    ctx.fillStyle = "blue";
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.arc(240, 160, 20, 0, Math.PI*2, false);
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.closePath();

</script>
</html>
